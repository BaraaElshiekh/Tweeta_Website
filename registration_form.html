<!DOCTYPE html> 

<html>
<head>
       <title> Registration Form </title>
</head>
     <body>
         <form action="" target="" method="">
             <label for="textbox1"> Fullname: </label>
             <input id="textbox1", type="text", name="Fullname", maxlength="30", placeholder="", required/> </br>
             </br>

             <label for="textbox2"> Gender: </label>
             <select id="Gender" name="Female">
                 <option value="1" selected disabled> Male </option>
                 <option value="2"> Female </option>
                         </select> <br/>
                         </br>

             <label for="textbox3"> Date of Birth: </label>
             <input id="textbox3", type="Date of Birth", name="Date of Birth", placeholder="00/00/0000", required/> <br/>
             </br>

             <label for="textbox4"> Phone: </label>
             <input id="textbox4", type="Phone", name="Phone", placeholder="", required/> <br/>
             </br>

             <label for="textbox5"> Email: </label>
             <input id="textbox5", type="Email", name="Email", placeholder="@gmail.com", required/> <br/>
             </br>

             <label for="textbox6"> Password: </label>
             <input id="textbox6", type="Password", name="Password", maxlength="30", placeholder="", required/> <br/>
             </br>

             <button type="Sign up">
                  Sign up
           </button>
        </form>
    </body>
</html>
